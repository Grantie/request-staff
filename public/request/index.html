<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/request/script.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <div class="request" hidden>
            <h1>
                Tap The Screen Until The Bar Fills Up To Request Staff
            </h1>
            <div class="progress">
                <div class="progressBar"></div>
            </div>
        </div>
        <div class="confirmation" hidden>
            <h1>
                Staff Will Be With You Shortly
            </h1>
            <p>
                Thanks for using our system to request a staff member!
            </p>
            <button class="enterPassBtn">
                Cancel Request
            </button>
        </div>
    </div>
</body>
</html>
